<!-- HTML -->
<!DOCTYPE html>
<html>
<head>
	<title>NSAC</title>
	<style>
   

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-image: url('/assets/img/moon.jpg'); /* replace with your background image */
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  height: 100vh;
  
}

.container {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  position: relative;
  top: 20%;
  left: 25%;
  transform: translate(-50%, -50%);
  border-radius: 50px;
  margin-bottom: 14%;
  margin-top: 10%;
}

.header {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
  border-radius: 50px;
}

.header h1 {
  margin: 0;
}

.info {
  padding: 20px;
}

.info p {
  margin-bottom: 10px;
  font-size: large;
}

button {
  background-color: #3e32eb; 
  border: none;
  padding: 10px 20px;
  font-size: 1.2em;
  cursor: pointer;
  border-radius: 50px;
}

button:hover {
  background-color: #1f04b9; 
}

button a {
  color: #ffffff; 
  text-decoration: none;
}



header {
  background-color: #12148f;
  color: #fff;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  margin-right: 20px;
}

.logo img {
  width: 200px;
  height: 90px;
}

.nav {
  display: flex;
  justify-content: flex-start;
}

.nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.nav li {
  margin-right: 100px;
}

.nav a {
  color: #fff;
  text-decoration: none;
}

.slider {
  width: 100%;
  overflow: hidden;
  margin: 40px auto;
}

.slider-inner {
  display: flex;
  transition: transform 0.5s;
}

.slider-item {
  width: 300px;
  margin: 10px;
  border-radius: 10px;
  overflow: hidden;
}

.slider-item img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.slider-nav {
  text-align: center;
  margin-top: 20px;
}

.slider-nav button {
  background-color: #259296;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

.slider-nav button:hover {
  background-color: #ccc;
}

h3 {
  text-align: center;
  color: #ccc;
}


  </style>
  
</head>
<body>
  <header>
    <div class="logo">
      <img src="/assets/img/2.png" alt="Logo" >
    </div>
    <div class="social">
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-instagram"></a>
    </div>
    <div class="nav">
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/index.html">Contact</a></li>
      </ul>
    </div>
    
  </header>
	
<div class="container">
  <div class="header">
    <h1>NASA Space Apps Challenge</h1>
  </div>
  <div class="info">
    <p>This page contains info about the NSAC: NASA Space Apps Challenge</p>
    <p>Organised by CUAC</p>
    <p><button><a href="https://www.spaceappschallenge.org/" target="_blank">More Info</a></button> </p>
  </div>
</div>


<h3 >Some Glimpses of our past:</h3>
<div class="slider">
  <div class="slider-inner">
    <div class="slider-item">
      <img src="/assets/img/20231008_153746.jpg" alt="cuac image">
    </div>
    <div class="slider-item">
      <img src="/assets/img/20231008_160131.jpg" alt="cuac image">
    </div>
    <div class="slider-item">
      <img src="/assets/img/242c1d95-8635-4f2d-be66-6b801f163eaf.jpg" alt="cuac image">
    </div>
    <!-- Add more slider items here -->
  </div>
  <div class="slider-nav">
    <button id="prev">Prev</button>
    <button id="next">Next</button>
  </div>
</div>

<footer style="background-color: #333; color: #f88282; padding: 20px; text-align: center;">
  <p>&copy; 2023 Chandigarh University Astronomy Club. All rights reserved.</p>
</footer>

<script>
 
let sliderInner = document.querySelector('.slider-inner');
let sliderItems = document.querySelectorAll('.slider-item');
let prevButton = document.getElementById('prev');
let nextButton = document.getElementById('next');

let currentIndex = 0;
let totalItems = sliderItems.length;

prevButton.addEventListener('click', () => {
  currentIndex--;
  if (currentIndex < 0) {
    currentIndex = totalItems - 1;
    }
  sliderInner.style.transform = `translateX(${currentIndex * -300}px)`;
});

nextButton.addEventListener('click', () => {
  currentIndex++;
  if (currentIndex >= totalItems) {
    currentIndex = 0;
    }
  sliderInner.style.transform = `translateX(${currentIndex * -300}px)`;
});
</script>
</body>
</html>
